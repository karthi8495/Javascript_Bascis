<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Suppose You have a webpage where users clicks a button,
        and the text in a header immediately!!</h1>

        <h2 id="main-title">Hello, World</h2>
        <button id="change-title">Change Title</button>
        <h3 id="name" class="name1">My Name is Karthikeyan</h3>

        <script>
            const title = document.getElementById("main-title");
            const button = document.getElementById("change-title");

            const header = document.getElementsByTagName("h1");

            const name = document.getElementsByClassName("name1");

        

            button.addEventListener("click",function(){
                title.textContent="Welcome to the DOM!!!";
                header[0].style.color="red";
                name[0].style.color = "Orange";
            });
        </script>
</body>
</html>
