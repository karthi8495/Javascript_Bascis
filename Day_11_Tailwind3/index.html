<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Fancy Landing page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white">
    <header class="bg-white bg-opacity-10 shadow-lg backdrop-filter backdrope-blur-lg sticky top-0 z-50">
    <nav class="container mx-auto flex justify-between items-center p-6">
     <a href="#" class="text-2xl font-extrabold text-white">Lucifer</a>
     <ul class="flex space-x-8 text-white">
        <li><a href="#" class="hover:text-yellow-300 transition duration-300">Home</a></li>
         <li><a href="#" class="hover:text-yellow-300 transition duration-300">About Us</a></li>
          <li><a href="#" class="hover:text-yellow-300 transition duration-300">Services</a></li>
           <li><a href="#" class="hover:text-yellow-300 transition duration-300">Contact</a></li>
     </ul>

       </nav>
   </header>

   <section class="relative py-20">
      <div class="container mx-auto">
        <div class="grid grid-col-1 md:grid-cols-2 gap-10 items-center">
            <div class="relative">
                <div class="absolute w-32 h-32 border-4 border-white rounded-full opacity-50 top-0 left-0 animate-pulse"></div>
                <div class="absolute w-48 h-48 border-8 border-white rounded-full opacity-40 top-20 left-10 animate-spin"></div>
                <div class="absolute w-24 h-24 border-2 border-white rounded-full opacity-60 top-40 left-20 animate-pulse"></div>
            </div>

            <div class="relative flex justify-center items-center">
                <div class="absolute top-0 left-0 w-40 h-40 bg-pink-400 rounded-full opacity-70 animate-pulse"></div>
                 <div class="absolute bottom-0 right-0 w-48 h-48 bg-yellow-400 rounded-full opacity-80"></div>

                 <div class="relative">
                     <img src="./anime.jpg" alt="Anime-1" class="relative z-10 rounded-lg shadow-2xl transform hover:rotate-6 transition duration-500 hover:scale-105">
                      <img src="./anime3.jpg" alt="Anime-1" class="absolute top-10 left-12 rounded-lg shadow-2xl transform rotate-12 hover:scale-110 transition duration-500 hover:scale-105">
                 </div>
            </div>
        </div>
      </div>
   </section>
</body>
</html>
