<body>
    <h1>Div Vs Span Example</h1>
    
    <div>
        <p>This is inside a div block. It takes up the full width and starts on a new line</p>
        <img src="https://tse1.mm.bing.net/th/id/OIP._ajHHTmB2OCkdyQi51_qvgHaEn?pid=Api&P=0&h=180" alt="Sample Image">

        <button>Save Me</button>
        <button>Cancel</button>
        <label for="">Name</label>
        <input type="text">
    </div>

    

    <p>This is a paragraph with a <a target="_blank" href="https://www.google.com/"> span element </a> inside it.The span doesn't start on a new line</p>
