<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Apps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1>JavaScripyt Quiz Apps</h1>
                <div class="quiz-header">
                    <p id="progress">Question x of y</p>
                    <p id="count-down">60 Seconds</p>
                </div>
                <p id="question"></p>
                <div class="buttons">
                    <button class="btn" id="btn0">A. <span id="choice0"></span></button>

                    <button class="btn" id="btn1">B. <span id="choice1"></span></button>

                    <button class="btn" id="btn2">C. <span id="choice2"></span></button>

                    <button class="btn" id="btn3">D. <span id="choice3"></span></button>
                </div>
               <hr />
                 
               <footer>
                <p>FSD-WD_T_B8 Tutorials</p>
               </footer>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
